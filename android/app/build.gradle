def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    compileSdkVersion 30

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.example.laji_proj"
        minSdkVersion 16
        targetSdkVersion 30
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
        manifestPlaceholders = [
            AMAP_KEY: "e3c2a195f85d7d278e1aa7658cbf7864", /// High German map key
        ]
    }

    signingConfigs {
        debug {
            //keystore中key的别名
            keyAlias 'upload'
            //keystore中key的密码
            keyPassword '123123'
            //keystore的文件路径，可以是绝对路径也可以是相对路径
            storeFile file('../debug.keystore1')
            //keystore的密码l
            storePassword '123123'
        }
    }

    buildTypes {
        debug {
            minifyEnabled false 
            shrinkResources false
            ndk {
                abiFilters 'x86' // architectures: 'armeabi-v7a', 'arm64-v8a', 'armeabi', 'x86', 'x86_64'
            }
        }
        release {
            minifyEnabled false 
            shrinkResources false
            
            signingConfig signingConfigs.debug

            ndk { 
                abiFilters 'armeabi-v7a' 
            }
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation 'com.amap.api:3dmap:7.8.0'
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.amap.api:location:latest.integration'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
